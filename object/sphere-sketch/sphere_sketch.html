<!DOCTYPE html>
<html lang="en">
	<head>
		<title>sketch sphere</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #CCC;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #000;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { 
				color: #f00;
				font-weight: bold; text-decoration: underline; cursor: pointer 
			}
		</style>
		
		<script src="./ThreeJS/three.min.js"></script>
		<script src="./ThreeJS/OBJLoader.js"></script>
		<script src="./ThreeJS/ShaderMaterial.js"></script>
		<script src="./ThreeJS/zepto.js"></script>
		
		<script src="./sphere_sketch.js"></script>
		
		<script id="vShaderCode" type="x-shader/x-vertex">
			// 创建一个varying变量vNormal，顶点着色器和片元着色器都包含了该变量
			varying vec3 vNormal;
			void main() {
			  // 将vNormal设置为normal，后者是Three.js创建并传递给着色器的attribute变量
			  vNormal = normal;
			  gl_Position = projectionMatrix *modelViewMatrix *vec4(position, 1.0);
			} 
		</script>

		<script id="fShaderCode" type="x-shader/x-fragment">
			void main(void) {
			  gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
			}
		</script>

		
		
		
		
		
	</head>

	<body>
		<div id="info">
		<a href="http://threejs.org" target="_blank">three.js</a> - sphere
		</div>


	</body>
</html>
